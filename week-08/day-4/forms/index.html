<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="myform" action="http://localhost:3000/api/postElements" method="POST">
    <label for="name">
      Name:
    </label>
    <input type="name" name="user_name" id="name" placeholder="name">

    <label for="age">
      Age:
    </label>
    <input type="number" name="user_age" id="age" placeholder="age">

    <label for="gender">
      Gender:
    </label>
    <select name="user_gender" id="gender">
      <option value="male">MALE</option>
      <option value="female">FEMALE</option>
      <option value="non-binary">NON-BINARY</option>
    </select>
    <label for="sex">
      Sex:
    </label>
    <br>YES:
    <input type="radio" name="user_sex" id="sex" value="YES">
    <br>NO:
    <input type="radio" name="user_sex" id="sex" value="NO">
    <button type="submit">Send e-mail and password</button>
  </form>
  <div class="response"></div>
</body>

</html>
