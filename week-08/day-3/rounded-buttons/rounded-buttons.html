<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rounded buttons</title>
  <link rel="stylesheet" href="rounded-buttons.css">
</head>

<body>
  <div class ="wrapper">
    <div class ="firstrow">
      <button class="blue">Blue</button>
      <button class="green">Green</button>
      <button class="red">Red</button>
    </div>
    <div class="secondrow">
      <button class="light">Light</button>
      <button class="black">Black</button>
      <button class="white">White</button>
    </div>
  </div>
</body>

</html>
